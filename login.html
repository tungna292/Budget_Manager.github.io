<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager || Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-signin" onsubmit="return false;">
                            <div class="form-label-group">
                                <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
                                <label for="username">Username</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="password" class="form-control" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" onclick="login()">Login</button>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" onclick="signup()">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            var bUser = Object.keys(localStorage).some(u => u == username);
            if (bUser) {
                var user = JSON.parse(localStorage.getItem(username));
                if(user == '123456'){
                    alert('Đăng nhập thành công!');
                    localStorage.setItem('authedUser', username);
                    location.href = 'admin.html';
                }else
                if (user['password'] == password) {
                    alert('Đăng nhập thành công!');
                    localStorage.setItem('authedUser', username);
                    location.href = 'index.html';
                } else {
                    alert('Sai mật khẩu!');
                }
            } else {
                alert('Tài khoản không tồn tại trên hệ thống!');
            }
            return;
        }
        function signup(){
            location.href = 'register.html';
        }
    </script>
</body>

</html>
